<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <link rel="stylesheet" href="./styles.css" />
  <script src="https://unpkg.com/react@18/umd/react.development.js"></script>
  <script src="https://unpkg.com/react-dom@18/umd/react-dom.development.js"></script>
  <script src="https://unpkg.com/@babel/standalone/babel.min.js"></script>
  <title>Document</title>
</head>

<body>
  <div id="root"></div>
  <script type="text/babel">

    const SYMBOL_X = "X";
    const SYMBOL_O = "O";

    function App() {
      const cells = [null, null, null, null, null, null, null, null, SYMBOL_O];
      const currentStep = SYMBOL_O;

      const getElementClass = (symbol) => {
        if (symbol === SYMBOL_X) return "symbol--x";
        if (symbol === SYMBOL_O) return "symbol--o";
        return "";
      };

      const renderSymbol = (symbol) => <span className={`symbol ${getElementClass(symbol)}`}>{symbol}</span>

      return (
        <div className="game">
          <div className="game-info">Ход: {renderSymbol(currentStep)}</div>
          <div className="game-field">
            {cells.map((symbol, index) =>
              <button key={index} className="cell">{renderSymbol(symbol)}</button>
            )}
          </div>

        </div>
      );
    }

    const root = ReactDOM.createRoot(document.getElementById("root"));
    root.render(<App />);
  </script>

</body>

</html>
