<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="stylesheet" href="./styles.css" />
    <script src="https://unpkg.com/react@18/umd/react.development.js"></script>
    <script src="https://unpkg.com/react-dom@18/umd/react-dom.development.js"></script>
    <script src="https://unpkg.com/@babel/standalone/babel.min.js"></script>
    <title>Document</title>
  </head>

  <body>
    <div id="root"></div>

    <script type="text/babel">
      const SYMBOL_X = "X";
      const SYMBOL_O = "O";

      const computeWinner = (cells) => {
        const lines = [
          [0, 1, 2],
          [3, 4, 5],
          [6, 7, 8],
          [0, 3, 6],
          [1, 4, 7],
          [2, 5, 8],
          [0, 4, 8],
          [2, 4, 6],
        ];

        for (let i = 0; i < lines.length; i++) {
          const [a, b, c] = lines[i];
          if (cells[a] && cells[a] === cells[b] && cells[a] === cells[c]) {
            return [a, b, c];
          }
        }

        return null;
      };

      function App() {
        const [cells, setCells] = React.useState(Array(9).fill(null));
        const [currentStep, setCurrentStep] = React.useState(SYMBOL_O);
        const [winnerSeq, setWinnerSeq] = React.useState(null);

        const getSymbolClass = (symbol) => {
          if (symbol === SYMBOL_X) return "symbol--x";
          if (symbol === SYMBOL_O) return "symbol--o";

          return "";
        };

        const renderSymbol = (symbol) => (
          <span className={`symbol ${getSymbolClass(symbol)}`}>{symbol}</span>
        );

        const handleCellClick = (index) => {
          if (cells[index] || winnerSeq) return;

          const cellsCopy = [...cells];
          cellsCopy[index] = currentStep;

          setCells(cellsCopy);
          setWinnerSeq(computeWinner(cellsCopy));
          setCurrentStep(currentStep === SYMBOL_X ? SYMBOL_O : SYMBOL_X);
        };

        const handleResetClick = () => {
          setCells(Array(9).fill(null));
          setCurrentStep(SYMBOL_O);
          setWinnerSeq(null);
        };

        const winnerSymbol = winnerSeq && renderSymbol(cells[winnerSeq[0]]);

        const isDraw = !cells.includes(null);

        return (
          <div className="game">
            <div className="game-info">
              {isDraw ? "Ничья!" : winnerSeq ? `Победитель: ` : `Ход: `}
              {!isDraw && renderSymbol(winnerSymbol || currentStep)}
            </div>

            <div className="game-field">
              {cells.map((symbol, index) => (
                <button
                  key={index}
                  className={`cell ${
                    winnerSeq?.includes(index) && "cell--win"
                  }`}
                  onClick={() => handleCellClick(index)}
                  disabled={isDraw || winnerSeq}
                >
                  {renderSymbol(symbol)}
                </button>
              ))}
            </div>

            <button className="reset-btn" onClick={handleResetClick}>
              Сбросить
            </button>
          </div>
        );
      }

      const root = ReactDOM.createRoot(document.getElementById("root"));
      root.render(<App />);
    </script>
  </body>
</html>
